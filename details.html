<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
</head>
<body>
    <form action="">
        <h3>USER DETAILS:</h3>
        <fieldset>

        <input type="email" name="email" id="email"><br><br>

        <input type="number" name="phno" id="phno">
    </fieldset>
    <h2>Personal Details:</h2>

        <label for="adress">Address:</label>
        <input type="" name="" id="">
    </fieldset>
    </form>
</body>
</html>
